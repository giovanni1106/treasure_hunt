{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Admin - Manage Challenge
{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto p-4 bg-white shadow-md rounded">
    {% if challenge_id %}
    <h2 class="text-2xl font-bold mb-4">Editar Desafio</h2>
    {% else %}
    <h2 class="text-2xl font-bold mb-4">Criar Desafio</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-4">Save Changes</button>
        {% if challenge_id %}
        <button type="submit" name="delete" class="btn btn-danger mt-4">Delete Challenge</button>
        {% endif %}
    </form>
</div>
{% endblock %}
